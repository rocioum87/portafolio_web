<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="2" align="center" cellspacing="3" width="50%" bigcolor="gray">
        <tr align="center" bgcolor="green"> 
        <th colspan="4" height="50%">DIFERENCIA ENTRE EL PERRO Y EL HOMBRE </th>
        </tr>
        <tr align="center" bgcolor="coral">
            <th rowspan="2" >DIFERENCIAS</th>
            <th colspan="2" >PERRO </th>
            <th rowspan="2" >HOMBRE</th>
        </tr>
        <tr bgcolor="yellow">
            <th>PEQUEÑO</th>
            <th>GRANDE</th>
        </tr>
        <tr align="center" bgcolor="Chartreuse">
            <td>Duración de crecimiento</td>
            <td>10 meses</td> 
            <td>18 a 24 meses</td>
            <td>16 años</td>
        </tr>
        <tr align="center" bgcolor="Chartreuse">
            <td>Tiempo de gestación</td>
            <td colspan="2" >58 a 63 dias</td>
            <td>9 meses</td>
        </tr>
        <tr align="center" bgcolor="Chartreuse">
            <td>Duración de vida del pelo/cabello</td>
            <td colspan="2" >1 año </td>
            <td>2 a 7 años</td>
        </tr>
    </table>
</body>
</html>
