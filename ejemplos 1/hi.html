<!DOCTYPE html>
<html>
    <table width="%100">
        <tr>
            <td width="%100">
            <body>
                <form>
                <fieldset>
                    <legend>Your details: </legend>
                    <label for="na">1.Name: </label>
                    <input name="na" id="na" placeholder="first name last name"> <br>
                    <label for="email">2.Email: </label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com"> <br>
                    <label for="tel">3.Phone: </label>
                    <input type="tel" name="tel" id="tel "placeholder="+31421312412"> 
                </fieldset> 
                <fieldset>
                    <legend>Delivery address: </legend>
                    <label for="com">1.Address: </label>
                    <textarea id="com" name="com" rows="5" cols="35"> </textarea> <br>
                    <label for="pc">2.Post Code: </label>
                    <input name="pc" id="pc"> <br>
                    <label for="co">3.Country: </label>
                    <input name="co" id="co"> <br>
                </fieldset> <br>
                <fieldset>
                <legend >Card Type: </legend>
                    <fieldset>
                        <ol>
                            <li> <input type="radio" name="VISA" id="VISA"> 
                                <label for="VISA">VISA</label>
                            </li>
                            <li><input type="radio" name="AmEZ" id="AmEX">
                                <label for="AmEX">AmEx </label>
                            </li>
                            <li><input type="radio" name="Mastercard" id="Mastercard"> 
                                <label for="Mastercard">Mastercard </label>
                            </li>
                        </ol>
                    </fieldset> 
                    <label for="card">2.Card Number: </label>
                    <input type="number" name="card" id="card"> <br>
                    <label for="security">3.Security Code: </label>
                    <input type="number" name="security" id="security"> <br>
                    <label for="name on">4.Name on card: </label>
                    <input type="text" name="name on" id="name on"> 
                </fieldset>  
                <fieldset>
                    <input type="submit" value="BUY IT">
                </fieldset>
                </form>
                </body>
            </td>
        </tr>
    </table>
</html>
